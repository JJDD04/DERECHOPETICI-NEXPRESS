<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Derecho de Petición - Colombia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0d47a1;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Generador de Derecho de Petición</h1>

  <label>Nombre completo</label>
  <input id="nombre">

  <label>Cédula</label>
  <input id="cedula">

  <label>Ciudad</label>
  <input id="ciudad">

  <label>Entidad (EPS, banco, etc.)</label>
  <input id="entidad">

  <label>Describe el problema</label>
  <textarea id="caso" rows="6"></textarea>

  <label>Correo para notificaciones</label>
  <input id="correo">

  <button onclick="generar()">Generar Derecho de Petición</button>
</div>

<script>
function generar() {
  const nombre = document.getElementById("nombre").value;
  const cedula = document.getElementById("cedula").value;
  const ciudad = document.getElementById("ciudad").value;
  const entidad = document.getElementById("entidad").value;
  const caso = document.getElementById("caso").value;
  const correo = document.getElementById("correo").value;
  const fecha = new Date().toLocaleDateString("es-CO");

  const contenido = `
  <h2>DERECHO DE PETICIÓN</h2>
  <p>${fecha}</p>
  <p>Señores:<br><b>${entidad}</b></p>

  <p>Yo, <b>${nombre}</b>, identificado(a) con cédula ${cedula}, domiciliado(a) en ${ciudad},
  actuando en ejercicio del derecho consagrado en el artículo 23 de la Constitución Política
  de Colombia y la Ley 1755 de 2015, presento el siguiente derecho de petición:</p>

  <p>${caso}</p>

  <p>Solicito que la respuesta sea enviada al correo: ${correo}</p>

  <p>Atentamente,</p>
  <p><b>${nombre}</b><br>C.C. ${cedula}</p>
  `;

  const blob = new Blob(
    [`<html><body>${contenido}</body></html>`],
    { type: "application/msword" }
  );

  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "Derecho_de_Peticion.doc";
  a.click();
  URL.revokeObjectURL(url);
}
</script>

</body>
</html>
