<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Generador de Derecho de Petici√≥n</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  padding:20px;
}
.container{
  max-width:720px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:8px;
}
label{
  font-weight:bold;
  display:block;
  margin-top:15px;
}
input, textarea{
  width:100%;
  padding:8px;
  margin-top:5px;
}
button{
  margin-top:20px;
  width:100%;
  padding:12px;
  background:#1976d2;
  color:#fff;
  border:none;
  border-radius:5px;
  font-size:16px;
  cursor:pointer;
}
.hidden{display:none;}
.box{
  background:#f7f7f7;
  padding:15px;
  border-radius:6px;
  margin-top:10px;
}
.note{
  font-size:13px;
  color:#555;
}
#estado{
  margin-top:15px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="container">
<h2>Derecho de Petici√≥n</h2>

<form id="formulario" novalidate>

<!-- =================== PANTALLA 1 =================== -->
<div id="pantalla1">

  <label>Nombre completo</label>
  <input type="text" name="nombre" required>

  <label>C√©dula</label>
  <input type="text" name="cedula" required>

  <label>Ciudad</label>
  <input type="text" name="ciudad" required>

  <label>Entidad a la que va dirigido</label>
  <input type="text" name="entidad" required>

  <label>Describe tu problema</label>
  <textarea name="caso" rows="7" required></textarea>
  <p class="note">
    S√© claro y directo. Usa fechas, nombres, n√∫meros de radicado,
    c√≥mo te afecta la situaci√≥n y qu√© solicitas exactamente.
  </p>

  <label>Correo electr√≥nico</label>
  <input type="email" name="correo" required>

  <button type="button" onclick="irAPago()">Continuar al pago</button>
</div>

<!-- =================== PANTALLA 2 =================== -->
<div id="pantalla2" class="hidden">

  <h3>Pago del servicio</h3>

  <div class="box">
    <p><b>üíú Nequi</b></p>
    <p>N√∫mero: <b>310 220 1651</b></p>
  </div>

  <div class="box">
    <p><b>üè¶ Bancolombia</b></p>
    <p>
      Titular: <b>JUAN JOS√â DAZA</b><br>
      C√©dula: <b>1014868216</b><br>
      Cuenta de ahorros: <b>944-692959-01</b>
    </p>
  </div>

  <label>Link del comprobante de pago</label>
  <input
    type="url"
    name="link_comprobante"
    placeholder="https://drive.google.com/..."
    required
  >

  <button type="submit">Generar documento</button>

  <p id="estado"></p>
</div>

</form>
</div>

<script>
const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbzZPTlBeJ6SUiAGsJ9p3TQtAcFa2J7todNuU-8nl8hQV_5kZYDSBXt17SkzMCNhF_3I_g/exec";

function irAPago(){
  document.getElementById("pantalla1").classList.add("hidden");
  document.getElementById("pantalla2").classList.remove("hidden");
}

document.getElementById("formulario").addEventListener("submit", function(e){
  e.preventDefault();

  const estado = document.getElementById("estado");
  estado.innerText = "‚è≥ Validando pago y generando documento...";

  const datos = new FormData(this);

  fetch(URL_SCRIPT, {
    method: "POST",
    body: datos
  })
  .then(res => res.json())
  .then(data => {
    if(data.ok){
      estado.innerHTML = `
        ‚úÖ Documento generado correctamente.<br><br>
        <a href="${data.url}" target="_blank">
          üìÑ Descargar Derecho de Petici√≥n
        </a>
      `;
    } else {
      estado.innerText = "‚ùå Error al generar el documento.";
    }
  })
  .catch(err => {
    console.error(err);
    estado.innerText = "‚ùå Error de conexi√≥n.";
  });
});
</script>

</body>
</html>
