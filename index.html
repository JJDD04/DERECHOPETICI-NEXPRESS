<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Generador de Derecho de Petici√≥n</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 20px;
}
.container {
  max-width: 720px;
  margin: auto;
  background: #ffffff;
  padding: 20px;
  border-radius: 8px;
}
label {
  font-weight: bold;
  display: block;
  margin-top: 15px;
}
input, textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
}
button {
  margin-top: 20px;
  padding: 12px;
  width: 100%;
  background: #1976d2;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}
.hidden {
  display: none;
}
.box {
  background:#f7f7f7;
  padding:15px;
  border-radius:6px;
  margin-top:15px;
}
.helper {
  font-size:13px;
  color:#555;
}
</style>
</head>

<body>

<div class="container">
<h2>Derecho de Petici√≥n</h2>

<form id="formulario" novalidate>

<!-- ================= PANTALLA 1 ================= -->
<div id="pantalla1">

  <label>Nombre completo</label>
  <input type="text" name="nombre" required>

  <label>C√©dula</label>
  <input type="text" name="cedula" required>

  <label>Ciudad</label>
  <input type="text" name="ciudad">

  <label>Entidad a la que va dirigido</label>
  <input type="text" name="entidad" required>

  <label>
    Describe tu problema
    <span class="helper">
      (S√© muy claro, usa fechas, nombres, n√∫meros de radicado y explica c√≥mo te afecta)
    </span>
  </label>
  <textarea name="caso" rows="6" required></textarea>

  <label>Correo electr√≥nico</label>
  <input type="email" name="correo" required>

  <button type="button" onclick="irAPago()">Continuar al pago</button>
</div>

<!-- ================= PANTALLA 2 ================= -->
<div id="pantalla2" class="hidden">

  <h3>Pago del servicio</h3>

  <div class="box">
    <p><b>üíú Nequi</b></p>
    <p>N√∫mero: <b>3102201651</b></p>
  </div>

  <div class="box">
    <p><b>üè¶ Bancolombia</b></p>
    <p>
      Nombre del titular: <b>JUAN JOSE DAZA</b><br>
      C√©dula: <b>1014868216</b><br>
      Cuenta de ahorros: <b>94469295901</b>
    </p>
  </div>

  <label>Link del comprobante de pago</label>
  <div class="helper">
    Sube el comprobante a Google Drive, Dropbox o similar y pega el enlace aqu√≠.
  </div>
  <input
    type="url"
    name="link_comprobante"
    placeholder="https://drive.google.com/..."
    required
  >

  <button type="submit">Generar documento</button>

  <p id="estado" class="helper"></p>
</div>

</form>
</div>

<script>
function irAPago() {
  document.getElementById("pantalla1").classList.add("hidden");
  document.getElementById("pantalla2").classList.remove("hidden");
}

document.getElementById("formulario").addEventListener("submit", async function(e) {
  e.preventDefault();

  const estado = document.getElementById("estado");
  estado.innerText = "‚è≥ Generando documento...";

  try {
    const response = await fetch(
      "https://script.google.com/macros/s/AKfycbyquD7JPY95p21lk-DTDarBF5RhStONNT8F0xSvFiKVjTpYY7OWCVa77byP_8Z0jhTyoQ/exec",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nombre: this.nombre.value,
          cedula: this.cedula.value,
          ciudad: this.ciudad.value,
          entidad: this.entidad.value,
          caso: this.caso.value,
          correo: this.correo.value,
          link_comprobante: this.link_comprobante.value
        })
      }
    );

    const data = await response.json();

    estado.innerText = "‚úÖ Documento generado. Abriendo descarga...";
    window.open(data.downloadUrl, "_blank");

  } catch (error) {
    estado.innerText = "‚ùå Error al generar el documento.";
    console.error(error);
  }
});
</script>

</body>
</html>
