<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Derecho de Petici√≥n</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 20px;
}
.container {
  max-width: 720px;
  margin: auto;
  background: #ffffff;
  padding: 20px;
  border-radius: 8px;
}
label {
  font-weight: bold;
  display: block;
  margin-top: 15px;
}
input, textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
}
button {
  margin-top: 20px;
  padding: 12px;
  width: 100%;
  background: #1976d2;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}
.hidden { display:none; }
.box {
  background:#f7f7f7;
  padding:15px;
  border-radius:6px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="container">
<h1>Derecho de Petici√≥n</h1>

<form id="formulario" novalidate>

<!-- ================= PANTALLA 1 ================= -->
<div id="pantalla1">
  <label>Nombre completo</label>
  <input type="text" name="nombre" required>

  <label>C√©dula</label>
  <input type="text" name="cedula" required>

  <label>Ciudad</label>
  <input type="text" name="ciudad" required>

  <label>Entidad a la que va dirigido</label>
  <input type="text" name="entidad" required>

  <label>
    Describe tu problema  
    <small>(S√© claro, usa fechas, nombres y datos importantes)</small>
  </label>
  <textarea name="caso" rows="6" required></textarea>

  <label>Correo electr√≥nico</label>
  <input type="email" name="correo" required>

  <button type="button" onclick="irAPago()">Ir a pago</button>
</div>

<!-- ================= PANTALLA 2 ================= -->
<div id="pantalla2" class="hidden">

  <h3>Pago del servicio</h3>

  <div class="box">
    <b>üíú Nequi</b><br>
    3102201651
  </div>

  <div class="box">
    <b>üè¶ Bancolombia</b><br>
    Nombre: JUAN JOSE DAZA<br>
    C√©dula: 1014868216<br>
    Cuenta: 944-692959-01
  </div>

  <label>Link del comprobante de pago</label>
  <input type="url" name="link_comprobante" required
         placeholder="https://drive.google.com/...">

  <button type="submit">Generar documento</button>

  <p id="estado"></p>
</div>

</form>
</div>

<script>
emailjs.init("jvc-7-lDgJoYTiYQj");

const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbyquD7JPY95p21lk-DTDarBF5RhStONNT8F0xSvFiKVjTpYY7OWCVa77byP_8Z0jhTyoQ/exec";

function irAPago() {
  document.getElementById("pantalla1").classList.add("hidden");
  document.getElementById("pantalla2").classList.remove("hidden");
}

document.getElementById("formulario").addEventListener("submit", async function(e) {
  e.preventDefault();

  const estado = document.getElementById("estado");
  estado.innerText = "‚è≥ Generando documento...";

  const formData = new FormData(this);

  try {
    // 1Ô∏è‚É£ Generar documento
    const response = await fetch(URL_SCRIPT, {
      method: "POST",
      body: formData
    });

    const data = await response.json();

    if (!data.ok) throw new Error("No se pudo crear el documento");

    // 2Ô∏è‚É£ Enviar correo con EmailJS
    await emailjs.send("service_a16hrta", "template_m8d80fi", {
      nombre: formData.get("nombre"),
      cedula: formData.get("cedula"),
      ciudad: formData.get("ciudad"),
      entidad: formData.get("entidad"),
      caso: formData.get("caso"),
      correo: formData.get("correo"),
      link_comprobante: formData.get("link_comprobante"),
      link_documento: data.url
    });

    // 3Ô∏è‚É£ Descargar documento
    window.open(data.url, "_blank");

    estado.innerText = "‚úÖ Documento generado y pago enviado correctamente.";

  } catch (error) {
    console.error(error);
    estado.innerText = "‚ùå Error. Intenta nuevamente.";
  }
});
</script>

</body>
</html>
