<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Derecho de Petici√≥n ‚Äì Env√≠o de comprobante</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 20px;
}
.container {
  max-width: 700px;
  margin: auto;
  background: #ffffff;
  padding: 20px;
  border-radius: 8px;
}
label {
  font-weight: bold;
  display: block;
  margin-top: 15px;
}
input, textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
}
button {
  margin-top: 20px;
  padding: 12px;
  width: 100%;
  background: #1976d2;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}
.hidden {
  display: none;
}
</style>
</head>

<body>

<div class="container">
<h1>Derecho de Petici√≥n</h1>

<form id="formulario">

<!-- PANTALLA 1 -->
<div id="pantalla1">
  <label>Nombre completo</label>
  <input type="text" name="nombre" required>

  <label>C√©dula</label>
  <input type="text" name="cedula" required>

  <label>Ciudad</label>
  <input type="text" name="ciudad">

  <label>Entidad</label>
  <input type="text" name="entidad" required>

  <label>Describe el problema</label>
  <textarea name="caso" required></textarea>

  <label>Correo electr√≥nico</label>
  <input type="email" name="correo" required>

  <button type="button" onclick="irAPago()">Continuar al pago</button>
</div>

<!-- PANTALLA 2 -->
<div id="pantalla2" class="hidden">
  <p><b>Realiza el pago:</b></p>
  <p>
    üíú Nequi: <b>3001234567</b><br>
    üè¶ Bancolombia: <b>12345678901</b>
  </p>

  <label>Sube el comprobante de pago</label>
  <input type="file" name="comprobante" accept=".jpg,.png,.pdf" required>

  <button type="submit">Enviar comprobante</button>

  <p id="estado" style="font-size:13px;"></p>
</div>

</form>
</div>

<script>
/* üî¥ CAMBIA SOLO ESTAS 3 L√çNEAS POR LAS TUYAS */
emailjs.init("PUBLIC_KEY_AQUI");

function irAPago() {
  document.getElementById("pantalla1").classList.add("hidden");
  document.getElementById("pantalla2").classList.remove("hidden");
}

document.getElementById("formulario").addEventListener("submit", function(e) {
  e.preventDefault();
  estado.innerText = "Enviando comprobante...";

  emailjs.sendForm(
    "SERVICE_ID_AQUI",
    "TEMPLATE_ID_AQUI",
    this
  ).then(
    function() {
      estado.innerText = "‚úÖ Comprobante enviado correctamente. Te contactaremos pronto.";
    },
    function(error) {
      estado.innerText = "‚ùå Error al enviar. Intenta de nuevo.";
      console.log(error);
    }
  );
});
</script>

</body>
</html>
