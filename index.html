<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Derecho de Petición – Colombia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0d47a1;
    }
    .nota {
      margin-top: 15px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Generador de Derecho de Petición</h1>

  <label>Nombre completo</label>
  <input id="nombre">

  <label>Cédula</label>
  <input id="cedula">

  <label>Ciudad</label>
  <input id="ciudad">

  <label>Entidad (EPS, banco, etc.)</label>
  <input id="entidad">

  <label>Describe el problema</label>
  <textarea id="caso" rows="6"></textarea>

  <label>Correo para notificaciones</label>
  <input id="correo">

  <button type="button" id="btnGenerar">Generar Derecho de Petición</button>

  <p class="nota">
    El documento generado es un borrador. Se recomienda revisión antes de su presentación.
    Esta herramienta no envía correos ni almacena información.
  </p>
</div>

<script>
function limpiarTexto(texto) {
  if (!texto) return "";
  texto = texto.trim().replace(/\s+/g, " ");
  texto = texto.replace(/(^\w|\.\s+\w)/g, l => l.toUpperCase());
  return texto;
}

document.getElementById("btnGenerar").addEventListener("click", generar);

function generar() {
  const nombre  = limpiarTexto(document.getElementById("nombre").value);
  const cedula  = document.getElementById("cedula").value.trim();
  const ciudad  = limpiarTexto(document.getElementById("ciudad").value);
  const entidad = limpiarTexto(document.getElementById("entidad").value);
  const caso    = limpiarTexto(document.getElementById("caso").value);
  const correo  = document.getElementById("correo").value.trim();
  const fecha   = new Date().toLocaleDateString("es-CO");

  if (!nombre || !cedula || !entidad || !caso) {
    alert("Por favor completa los campos obligatorios.");
    return;
  }

  const html = `
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
</head>
<body>

<h2 style="text-align:center;">DERECHO DE PETICIÓN</h2>

<p>${fecha}</p>

<p>Señores:<br><b>${entidad}</b></p>

<p>
Yo, <b>${nombre}</b>, identificado(a) con cédula de ciudadanía No. ${cedula},
domiciliado(a) en la ciudad de ${ciudad}, actuando en ejercicio del derecho
consagrado en el <b>artículo 23 de la Constitución Política de Colombia</b> y de
conformidad con la <b>Ley 1755 de 2015</b>, presento el siguiente derecho de petición:
</p>

<p>${caso}</p>

<p>
Solicito respetuosamente que la respuesta sea enviada al correo electrónico:
<b>${correo}</b>, dentro de los términos legales.
</p>

<p>Atentamente,</p>

<p>
<b>${nombre}</b><br>
C.C. No. ${cedula}
</p>

</body>
</html>
`;

  const blob = new Blob(
    [html],
    { type: "application/msword;charset=utf-8" }
  );

  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "Derecho_de_Peticion.doc";
  document.body.appendChild(a);
  a.click();

  setTimeout(() => {
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }, 0);
}
</script>

</body>
</html>
